<div class="albums mt-5">
  <!-- Lista de Álbuns -->
  <div *ngFor="let album of albums" class="album" (click)="loadAlbum(album)">
    <!-- Ícone de pasta (Font Awesome) -->
    <div class="album-icon">
      <i class="fa fa-folder"></i>
    </div>
    <!-- Nome do Álbum -->
    <h3 class="album-name">{{ album }}</h3>
  </div>
</div>
